<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form role="form" action="/login" method="post" class="login-form">
    <div class="form-group">
        <span th:text="${loginResult}" style="color: red"></span>
    </div>

    <div class="form-group">
        <label class="sr-only" for="form-username">Username</label>
        <input type="text" placeholder="Please input username" class="form-username form-control" id="form-username" name="username">
    </div>

    <div class="form-group">
        <label class="sr-only" for="form-password">Password</label>
        <input type="text" placeholder="Please input password" class="form-password form-control" id="form-password" name="password">
    </div>

    <button type="submit" class="btn" name="Login">Login</button>
</form>

</body>
</html>
